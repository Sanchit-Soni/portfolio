  <head>
    <meta charset="UTF-8" />

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <link rel="stylesheet" href="./css/contact.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Sanchit Soni</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <div class="logo">
          <a href="index.html#home" class="portfolio">
            <h1>PORTFO<span class="text-extra">LIO.</span></h1>
          </a>
        </div>
        <div class="header-2">
          <ul class="list">
            <li><a href="index.html#home" class="menu-btn">Home</a></li>
            <li><a href="index.html#about" class="menu-btn">About</a></li>
            <li><a href="index.html#skills" class="menu-btn">Skills</a></li>
            <li><a href="hobbies.html" class="menu-btn">Hobbies</a></li>

          </ul>
        </div>
        <div class="burger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </nav>

      <script src="js/burger.js"></script>
    </div>

    <section class="contact" id="contact">
      <div class="max-width">
        <center><h2 class="title">Contact me</h2></center>
        <div class="contact-content">
          <div class="column left">
            <div class="text">Get in Touch</div>
            <p>I'd like to hear from you. Here's how you can reach out to me</p>
            <div class="icons">
              <div class="row">
                <i class="fas fa-user"></i>
                <div class="info">
                  <div class="head">Name</div>
                  <div class="sub-title">Sanchit Soni</div>
                </div>
              </div>
              <div class="row">
                <i class="fas fa-map-marker-alt"></i>
                <div class="info">
                  <div class="head">Address</div>
                  <div class="sub-title">Bhopal, India</div>
                </div>
              </div>
              <div class="row">
                <i class="fas fa-envelope"></i>
                <div class="info">
                  <div class="head">Email</div>
                  <div class="sub-title">sanchitsony@gmail.com</div>
                </div>
              </div>
            </div>
            <h1 class="social-text">I'm also on</h1>
            <div class="socials">
              <a
                href="https://www.linkedin.com/in/sanchit-soni-2318a61b2/"
                target="_blank"
                class="social-links"
                ><i class="fa fa-linkedin-square fa-3x"></i
              ></a>
              <a
                href="https://github.com/Sanchit-Soni"
                target="_blank"
                class="social-links link2"
                ><i class="fa fa-github fa-3x" aria-hidden="true"></i
              ></a>
              <a
                href="https://www.instagram.com/sanchit__soni/"
                target="_blank"
                class="social-links link2"
                ><i class="fa fa-instagram fa-3x"></i
              ></a>
            </div>
          </div>
          <div class="column right">
            <div class="text">Message me</div>
            <form
              action="mailto:sanchitsony@gmail.com"
              method="post"
              enctype="text/plain"
            >
              <div class="fields">
                <div class="field name">
                  <input type="text" placeholder="Name" name="name" required />
                </div>
                <div class="field email">
                  <input
                    type="email"
                    placeholder="Email"
                    name="mail"
                    required
                  />
                </div>
              </div>
              <div class="field">
                <input
                  type="text"
                  placeholder="Subject"
                  name="subject"
                  required
                />
              </div>
              <div class="field textarea">
                <textarea
                  cols="30"
                  rows="10"
                  type="messgae"
                  placeholder="Message.."
                  name="message"
                  required
                ></textarea>
              </div>
              <div class="button">
                <button type="submit" value="Send">Send message</button>
                <button type="reset" value="Reset">Reset</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer class="style-footer">
      <span>
        Created By
        <a
          href="https://www.linkedin.com/in/sanchit-soni-2318a61b2/"
          target="_blank"
          >Sanchit Soni
        </a>
      </span>
    </footer>
  </body>
</html>
